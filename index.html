<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="flex-wrapper">
        <div class="calculator-content">
            <div class="calculator-title">
                <h1>Рассчитайте ипотеку</h1>
            </div>
            <div class="calculator-content-body">
                <div class="calculator-content-body-left">
                    <div class="calculator-content-body-left-inputs">
                        <div class="inputs-wrapper">
                            <div class="title">Стоимость недвижимости</div>
                            <div class="input">
                                <input type="number" id="total-cost" value="0"></input>
                            </div>
                            <div class="input">
                                <input type="range"  min="0" max="10000000" id="total-cost-range" value="0" class="input-range"></input>
                            </div>
                        </div>
                        <div class="inputs-wrapper">
                            <div class="title">Первоначальный взнос</div>
                            <div class="input">
                                <input type="number" id="an-initial-fee" value="0"></input>
                            </div>
                            <div class="input">
                                <input type="range" min="100000" max="10000000" id="an-initial-fee-range" value="0" class="input-range"></input>
                            </div>
                        </div>
                        <div class="inputs-wrapper">
                            <div class="title">Срок кредита</div>
                            <div class="input">
                                <input type="number" id="credit-term" value="0"></input>
                            </div>
                            <div class="input">
                                <input type="range" min="1" max="36" id="credit-term-range" value="0" class="input-range"></input>
                            </div>
                        </div>
                    </div>
                    <div class="calculator-content-title">
                        <h2>Выбрать банк</h2>
                    </div>
                    <div class="calculator-content-body-left-btn">
                        <button data-name="alfa" class="bank">
                            <div class="text">Альфа-банк</div>
                            <div class="value">8.7%</div>
                        </button>
                        <button data-name="sberbank" class="bank">
                            <div class="text">Сбербанк</div>
                            <div class="value">8.4%</div>
                        </button>
                        <button data-name="pochta" class="bank">
                            <div class="text">Почта-банк</div>
                            <div class="value">7.9%</div>
                        </button>
                        <button data-name="tinkoff" class="bank">
                            <div class="text">Тинькофф-банк</div>
                            <div class="value">9.2%</div>
                        </button>
                    </div>
                </div>
                <div class="calculator-content-body-right">
                    <div class="calculator-content-body-right">
                        <div class="final-result-item">
                            <div class="title">Сумма кредита</div>
                            <div class="value" id="amount-of-credit">0<span>₽</span></div>
                        </div>
                        <div class="final-result-item">
                            <div class="title">Ежемесячный платеж</div>
                            <div class="value" id="monthly-payment">0<span>₽</span></div>
                        </div>
                        <div class="final-result-item">
                            <div class="title">Рекомедуемый доход</div>
                            <div class="value" id="recommended-income">0<span>₽</span></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
